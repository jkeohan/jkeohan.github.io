<html class="no-js" lang="" ng-app="feedrApp">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Feedr @ GA</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

          <!-- ANGULAR -->
      <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
      <script type="text/javascript" src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
      <script src="./bower_components/jquery/dist/jquery.min.js"></script>

    </head>

    <body ng-controller="apiCtrl" ng-cloak>
        <header>
          <section class="container">
            <a href="#"><h1>Feedr</h1></a>
            <nav>
              <ul>
                <li><a href="#">News Source: <span class="sourceName">Source Name</span></a>
                  <ul class="feeds">
                      <li ng-repeat="source in sourceKeys"
                          ng-click="getContent(sources[source],source)"
                      ><a href="#">{{source}}</a></li>
                  </ul>
                </li>
              </ul>
              <section id="search">
                <input type="text" name="name" value="">
                <a href="#"><img src="images/search.png" alt="" /></a>
              </section>
            </nav>
            <div class="clearfix"></div>
          </section>
        </header>

        <div id="popUp" class="loader hidden">
          <a href="#" class="closePopUp">X</a>
          <div class="container">
            <h1>Article title here</h1>
            <p>
              Article description/content here.
            </p>
            <a href="#" class="popUpAction" target="_blank">Read more from source</a>
          </div>
        </div>
        <!-- ARTICLE CONTENT -->
  
        <section id="main" class="container test">

          <article class="article" ng-repeat="item in activeSource">
            <section class="featuredImage">
              <img ng-src={{item.img}} alt="{{item.title}}" />
            </section>
            <section class="articleContent">
                <a ng-click="overlay(item)" href="#"><h3>{{item.title}}</h3></a>
                <h6 ng-repeat="tag in item.tags">{{tag}}</h6>
            </section>
            <section class="impressions">{{item.count}}
            </section>
            <div class="clearfix"></div>
          </article>


        </section>
